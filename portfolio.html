<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #000000, #222222, #444444, #666666);
      color: #f0f0f0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #FFDEE9;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      padding: 12px 24px;
      background: #1c1c1c;
      border: 2px solid #FFB6C1;
      color: #FFB6C1;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background-color: #FFB6C1;
      color: #1c1c1c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 15px;
      }
    }
    body {
  margin: 0;
  background: linear-gradient(135deg, #2c2c2c 0%, #1e1e1e 50%, #666565 100%);
  background-size: 400% 400%;
  animation: gradientShift 7s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.typing {
      font-family: 'Dancing Script', "cursive";
      font-size: 3em;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3.5s steps(30, end) forwards;
      border-right: 2px solid transparent; 
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #3c3a3a;
      opacity: 0.7;
    }

      /* Star Background */
      body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    /* Blobs */
    .blob {
     position: absolute;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle at center, #8a2be2, #0a0a0a);
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.4;
  animation: float 20s ease-in-out infinite;
    }
    .blob:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 5%; }
    .blob:nth-child(2) { width: 400px; height: 400px; bottom: 20%; right: 5%; }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-50px) scale(1.05); }
    }

    /* Main Content Container with Glass */
    .glass-box {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 15vh auto;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
     /* SVG Wave at Bottom */
     .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="blob"></div>
  <div class="blob"></div>
  <div class="glass-box">
  <div class="typing">Neelamma Shabadi</div> <br><br>

    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

      </path>
    </svg>
  </div>

</body>
</html>
