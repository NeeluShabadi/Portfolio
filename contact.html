<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000, #222222, #444444, #888888);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    .contact-box {
      max-width: 600px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .contact-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #FFD1DC;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .contact-links a:hover {
      background: #FFB6C1;
    }

    .back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.back-button a {
  text-decoration: none;
  color: #FFD1DC;
  font-size: 18px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.05);
  padding: 10px 15px;
  border-radius: 8px;
  transition: background 0.3s, transform 0.2s;
}

.back-button a:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: scale(1.05);
}
  /* Blobs */
  .blob {
     position: absolute;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle at center, #8a2be2, #0a0a0a);
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.4;
  animation: float 20s ease-in-out infinite;
    }
    .blob:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 5%; }
    .blob:nth-child(2) { width: 400px; height: 400px; bottom: 20%; right: 5%; }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-50px) scale(1.05); }
    }
     /* SVG Wave at Bottom */
     .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #3c3a3a;
      opacity: 0.7;
    }
  </style>
</head>
